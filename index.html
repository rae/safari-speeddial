<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SPEEDDIAL</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<ul id="favorites">
		<!-- populated via javascript -->
	</ul>
</body>
<script src="SITES.json"></script>
<script>
	var list = document.getElementById('favorites');
	favorites.forEach(addItem);
	function addItem(entry) {
		// add <li>
		var item = document.createElement('li');
		list.appendChild(item);
		// add <a href="i.url">
		var link = document.createElement('a');
		link.setAttribute('href', entry.url);
		item.appendChild(link)
		// add <img src="lower_strip(i.name).png" alt="i.name">
		var icon = document.createElement('img');
		if(entry.thumbnail) {
			icon.setAttribute('src', entry.thumbnail);
		} else {
			icon.setAttribute('src', "link-grey.png");
		}
		icon.setAttribute('alt', entry.name);
		link.appendChild(icon)

		var p = document.createElement('p');
		p.innerHTML = entry.name
		link.appendChild(p)
	}
</script>
</html>
